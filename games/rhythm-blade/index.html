<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Blade</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #game-container { position: relative; width: 100vw; height: 100vh; }
        #editor-container { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(30, 30, 45, 0.95); color: white; padding: 25px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.5); z-index: 110; width: 80%; max-width: 500px; }
        #editor-container h3 { text-align: center; margin-top: 0; }
        #editor-container label { margin-top: 10px; display: block; }
        #editor-container input, #editor-container textarea, #editor-container button { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #555; background: #333; color: #fff; box-sizing: border-box; }
        #editor-container textarea { resize: vertical; }
        #editor-container button { background-color: #4d96ff; cursor: pointer; margin-top: 20px; }
        #show-editor-btn { position: absolute; top: 20px; left: 20px; z-index: 100; padding: 10px 15px; background: rgba(0,0,0,0.5); color: white; border: none; border-radius: 5px; cursor: pointer; }

        /* Gauge Bar Styles */
        #gauge-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            z-index: 90;
        }
        #gauge-bar {
            height: 100%;
            width: 100%; /* Initial width */
            background-color: #4CAF50; /* Green */
            border-radius: 10px;
            transition: width 0.1s linear; /* Smooth transition */
        }

        /* Game Over Modal Styles */
        #game-over-modal {
            display: none; /* Hidden by default */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 120;
            justify-content: center;
            align-items: center;
        }
        #game-over-content {
            background-color: #1a1a2e;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
        }
        #game-over-title {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #final-score {
            font-size: 1.8em;
            font-weight: bold;
            color: #00ff88;
        }
        #game-over-content button {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 1.2em;
            background-color: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #game-over-content button:hover {
            background-color: #5a6fd8;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="show-editor-btn">Edit Settings</button>
        <div id="gauge-container">
            <div id="gauge-bar"></div>
        </div>
        <!-- The canvas will be appended here by game.js -->
    </div>

    <div id="game-over-modal">
        <div id="game-over-content">
            <h2 id="game-over-title">Game Clear</h2>
            <p>Clear Rate: <span id="final-score">100</span>%</p>
            <button id="restart-btn">Restart Game</button>
        </div>
    </div>

    <div id="editor-container">
        <h3>Game Editor</h3>
        <label for="cube-speed">Cube Speed:</label>
        <input type="number" id="cube-speed" value="10">
        <label for="spawn-distance">Spawn Distance:</label>
        <input type="number" id="spawn-distance" value="100">
        <label for="note-sequence">Note Sequence (JSON):</label>
        <textarea id="note-sequence" rows="10" cols="30"></textarea>
        <button id="apply-settings">Apply and Restart Game</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../../sdk/sensor-game-sdk.js"></script>
    <script src="game.js"></script>
</body>
</html>
